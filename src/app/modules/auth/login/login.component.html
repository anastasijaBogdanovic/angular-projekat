<div class="login-wrapper">
  <div class="login-form">
    <mat-card id="main-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div>
            <mat-form-field>
              <input
                type="text"
                matInput
                autofocus
                placeholder="Username"
                formControlName="username"
                required
              >
            </mat-form-field>
            <div *ngIf="form.get('username').touched && !form.get('username').valid">
              <div class="error-msg" *ngIf="form.get('username').errors.required">
                Username is required!
              </div>
            </div>
          </div>
          <div>
            <mat-form-field>
              <input
                type="password"
                matInput
                autofocus
                placeholder="Password"
                formControlName="password"
                required
              >
            </mat-form-field>
            <div *ngIf="form.get('password').touched && !form.get('password').valid">
              <div class="error-msg" *ngIf="form.get('password').errors.required">
                Password is required!
              </div>
            </div>
          </div>
          <div>
            <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!form.valid">
              Login
            </button>
          </div>
        </form>
        <p>
          <span>Don't have an account?&nbsp;</span>
          <a [routerLink]="['/sign-up']">Sign up!</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
